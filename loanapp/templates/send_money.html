{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<h2>Send Money</h2>

{% if error %}
<p style="color:red">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}

    <input type="number" name="receiver_id" placeholder="Receiver User ID" required><br><br>

    <input type="number" step="0.01" name="amount" placeholder="Amount" required><br><br>

    <input type="number" step="0.01" name="interest" placeholder="Interest Rate (%)" required><br><br>

    <input type="number" name="months" placeholder="Months" required><br><br>

    <button type="submit">Send Money</button>
</form>
