{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">


<!DOCTYPE html>
<html>
<head>
    <title>Give Loan</title>
</head>
<body>

<h2>Give Loan</h2>

<form method="post">
    {% csrf_token %}

    <input type="text" name="to_user_id" placeholder="Borrower User ID" required><br><br>
    <input type="number" step="0.01" name="principal_amount" placeholder="Principal Amount" required><br><br>
    <input type="number" step="0.01" name="monthly_interest_rate" placeholder="Monthly Interest %" required><br><br>
    <input type="number" name="loan_months" placeholder="Loan Months" required><br><br>

    <button type="submit">Give Loan</button>
</form>

<a href="{% url 'dashboard' %}">Back</a>

{% for message in messages %}
<p style="color:red;">{{ message }}</p>
{% endfor %}
</body>
</html>
