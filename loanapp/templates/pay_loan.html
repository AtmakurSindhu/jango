
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!DOCTYPE html>
<html>
<head>
    <title>Pay Loan</title>
</head>
<body>

<h2>Pay Loan</h2>

<p><b>Loan Number:</b> {{ loan.loan_number }}</p>
<p><b>Total Amount:</b> {{ loan.total_amount }}</p>
<p><b>Remaining Amount:</b> {{ loan.remaining_amount }}</p>

<form method="post">
    {% csrf_token %}
    <input type="number" step="0.01" name="pay_amount" placeholder="Pay Amount" required><br><br>
    <button type="submit">Pay</button>
</form>

<a href="{% url 'view_loan' loan.loan_number %}">Back</a>

{% for message in messages %}
<p style="color:red;">{{ message }}</p>
{% endfor %}
</body>
</html>
